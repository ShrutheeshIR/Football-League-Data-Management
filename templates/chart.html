<!doctype html>
<html>
 
<head>
    <style type="text/css">
        .header{
            text-align: center;
            background-color: rgb(136, 185, 229);
            height: 70px;
            line-height: 70px;
        }
        .chart{
            margin-top: 30px;
            text-align: center;
        }
    </style>
</head>
 
<body>
 
    <div class="header">
        <h2>
            Report
        </h2>
    </div>
    
    {% for i,x in graph %}
    {{heads[i]}}
    <div id="chart{{i}}" class="chart">
    </div>
    {% endfor %}

    
   


    
 
</body>
 
    <!-- D3.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js"></script>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <!-- Plotly.js -->
    <script src="https://d14fo0winaifog.cloudfront.net/plotly-basic.js"></script>
 
    {% for i,x in grap %}
    
    <script type="text/javascript">
         
        var graphs = {{x | safe}};
        
        Plotly.plot('chart{{i}}',graphs,{});        
 
    </script>
    {% endfor %}
 
</html>
